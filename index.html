<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QR Code - Gerador</title>
</head>

<body>

    <div class="wrapper">
        <div class="header-form">
            <div class="header">
                <h1>Gerador de QRCode</h1>
                <p>Introduza a URL desejada:</p>
            </div>
            <div class="form">
                <input type="text" placeholder="Introduza a URL" name="" id="inputValue">
                <button id="btnValue">Gerar QRCode</button>
            </div>
        </div>
        <div class="qr-code">
            <img src="./img/qr-code.png" id="imgQrCode" alt="QRCode">
        </div>
    </div>

</body>

</html>
